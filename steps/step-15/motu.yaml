paths:
  /characters:
    get:
      tags:
        - Characters
      summary: Search characters
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharactersPaginated'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Characters
      summary: Add a character
      description: This is where you provide information about what the operation does or how to works if actually needed
      requestBody:
        $ref: '#/components/requestBodies/Character'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
    
  /characters/{characterId}:
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    get:
      tags:
        - Characters
      summary: Read a character
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
              examples:
                Hero:
                  $ref: '#/components/examples/Hero'
                Villain:
                  $ref: '#/components/examples/Villain'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Characters
      summary: Delete a character
      responses:
        '204':
          description: Character has been deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      tags:
        - Characters
      summary: Replace a character
      requestBody:
        $ref: '#/components/requestBodies/Character'
      responses:
        '204':
          description: No Content
  /characters/{characterId}/toys:
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    post:
      tags:
        - Toys
      summary: Add character's toy
      responses:
        '201':
          description: Toy added
  /toys:
    get:
      tags:
        - Toys
      summary: Search toys
      responses:
        '200':
          description: Found toys

components:
  examples:
    Hero:
      summary: A hero sample
      value:
        id: qssdqsd
        name: He-Man
        side: hero
        archEnemyId: azeae
    Villain:
      summary: A villain sample
      value:
        id: azeae
        name: Skeletor
        side: villain
        archEnemyId: qssdqsd
  requestBodies:
    Character:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Character'
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
  parameters:
    CharacterId:
      name: characterId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/CharacterId'
  schemas:
    CharactersPaginated:
      allOf:
        - $ref: '#/components/schemas/Paginated'
        - properties:
            items:
              type: array
              maxItems: 3
              items:
                $ref: '#/components/schemas/CharacterSummary'
    Paginated:
      properties:
        pagination:
          required:
            - page
            - pageSize
          properties:
            page:
              type: integer
              minimum: 0
            pageSize:
              type: integer
              minimum: 0
              maximum: 50
    Errors:
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: string
              message:
                type: string
              location:
                type: string
                description: JSON path to the source of the error
    CharacterId:
      type: string
      pattern: ^[a-z]{3,}$
      readOnly: true
    CharacterSummary:
      type: object
      required:
        - id
        - name
      properties:
        id:
          # description + $ref works only in 3.1
          description: The character unique id
          $ref: '#/components/schemas/CharacterId'
        name:
          type: string
          minLength: 3
          maxLength: 36
          example: Skeletor
        sideKickId:
          # How to add a description to a $ref before 3.1
          allOf:
            - description: The character unique id
            - $ref: '#/components/schemas/CharacterId'      
    Character:
      allOf:
        - $ref: '#/components/schemas/CharacterSummary'
        - type: object
          properties:
            birthDate:
              type: string
              format: date
              writeOnly: true
            age:
              type: integer
              minimum: 0
              maximum: 128
              readOnly: true
            side:
              type: string
              enum:
                - hero
                - villain
                - neutral
            archEnemyId:
              type: string