openapi: "3.0.0"

info:
  title: Masters of the Universe
  version: "1.0"

paths:
  /characters:
    get:
      summary: Search characters
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                maxItems: 3
                items:
                  # TODO: Return a summarized Character with only id and name
                  $ref: '#/components/schemas/Character'
        '401':
          $ref: '#/components/schemas/Errors'

  /characters/{characterId}:
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    get:
      summary: Read a character
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
        '401':
          $ref: '#/components/schemas/Errors'
    delete:
      summary: Delete a character
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/schemas/Errors'

components:
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
  parameters:
    CharacterId:
      name: characterId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/CharacterId'
  schemas:
    Errors:
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: string
              message:
                type: string
              location:
                type: string
    CharacterId:
      type: string
      pattern: ^[a-z]{3,}$
    Character:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/CharacterId'
        name:
          type: string
          minLength: 3
          maxLength: 36
        birthDate:
          type: string
          format: date
        age:
          type: integer
          minimum: 0
          maximum: 128
        side:
          type: string
          enum:
            - hero
            - villain
            - neutral
        archEnemyId:
          type: string