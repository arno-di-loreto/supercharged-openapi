openapi: '3.0.0'

info:
  title: Masters of the Universe
  version: '1.0'

paths:
  /characters:
    post:
      summary: Add a character
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CharacterCreate'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character' 
    get:
      summary: Search characters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Characters'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /characters/{characterId}: # The character resource's path
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    get:
      summary: Read a character
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      summary: Delete a character
      responses:
        '204':
          description: No content
        '401':
          $ref: '#/components/responses/Unauthorized'

  /characters/{characterId}/enemies:
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    get:
      summary: Search character's enemies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Characters'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
  parameters:
    CharacterId:
      name: characterId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/CharacterId'
  schemas:
    Paginated:
      properties:
        pagination:
          required:
            - page
            - pageSize
          properties:
            page:
              type: integer
              minimum: 0
            pageSize:
              type: integer
              minimum: 0
              maximum: 50
    Errors:
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: string
              message:
                type: string
              location:
                type: string
    CharacterId:
      type: string
      pattern: ^[a-z]{3,}$
    CharacterCreate:
      allOf:
        - properties:
            name:
              $ref: '#/components/schemas/CharacterSummary/properties/name'
        - $ref: '#/components/schemas/Character/allOf/1'
        - required:
          - name
          - birthDate
    CharacterSummary:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/CharacterId'
        name:
          type: string
          minLength: 3
          maxLength: 36
    Character:
      allOf:
        - $ref: '#/components/schemas/CharacterSummary'
        - properties:
            birthDate:
              type: string
              format: date
            age:
              type: integer
              minimum: 0
              maximum: 0
            side:
              type: string
              enum:
                - hero
                - villain
            archEnemyId:
              $ref: '#/components/schemas/CharacterId'
    Characters:
      allOf:
        - $ref: '#/components/schemas/Paginated'
        - properties:
            items:
              type: array
              maxItems: 3
              items:
                $ref: '#/components/schemas/CharacterSummary'
        