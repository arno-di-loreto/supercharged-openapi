openapi: '3.0.0'

info:
  title: Masters of the Universe
  version: '1.0'
  description: Description of the overall API goes here

tags:
  - name: Toys
    description: Description of tag goes here
  - name: Characters 

paths:
  /characters:
    post:
      tags:
        - Characters
      summary: Add a character
      description: What does not fit in summary
      requestBody:
        $ref: '#/components/requestBodies/Character'
      responses:
        '201':
          description: Character created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character' 
    get:
      tags:
        - Characters
      summary: Search characters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Characters'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /characters/{characterId}: # The character resource's path
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    get:
      tags:
        - Characters
      summary: Read a character
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Characters
      summary: Delete a character
      responses:
        '204':
          description: No content
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      tags:
        - Characters
      summary: Replace a character
      requestBody:
        $ref: '#/components/requestBodies/Character'
      responses:
        '204':
          description: No Content
  /characters/{characterId}/enemies:
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    get:
      tags:
        - Characters
      summary: Search character's enemies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Characters'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /characters/{characterId}/toys:
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    post:
      tags:
        - Toys
      summary: Add character's toy
      responses:
        '201':
          description: Toy added
  /toys:
    get:
      tags:
        - Toys
      summary: Search toys
      responses:
        '200':
          description: Found toys

components:
  requestBodies:
    Character:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Character'
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
  parameters:
    CharacterId:
      name: characterId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/CharacterId'
  schemas:
    Paginated:
      properties:
        pagination:
          required:
            - page
            - pageSize
          properties:
            page:
              type: integer
              minimum: 0
            pageSize:
              type: integer
              minimum: 0
              maximum: 50
    Errors:
      description: Standard error schema
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: string
              message:
                type: string
              location:
                type: string
                description: JSON path to the error
    CharacterId:
      type: string
      pattern: ^[a-z]{3,}$
      readOnly: true
    CharacterSummary:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/CharacterId'
        name:
          type: string
          minLength: 3
          maxLength: 36
    Character:
      allOf:
        - $ref: '#/components/schemas/CharacterSummary'
        - properties:
            birthDate:
              type: string
              format: date
              writeOnly: true
            age:
              type: integer
              minimum: 0
              maximum: 0
              readOnly: true
            side:
              type: string
              enum:
                - hero
                - villain
            archEnemyId:
              $ref: '#/components/schemas/CharacterId'
    Characters:
      allOf:
        - $ref: '#/components/schemas/Paginated'
        - properties:
            items:
              type: array
              maxItems: 3
              items:
                $ref: '#/components/schemas/CharacterSummary'
        