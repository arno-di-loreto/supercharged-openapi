tags:
  - name: Toys
    description: Description of tag goes here
  - name: Characters 

paths:
  /characters:
    post:
      tags:
        - Characters
      summary: Add a character
      description: What does not fit in summary
      requestBody:
        $ref: '#/components/requestBodies/Character'
      responses:
        '201':
          description: Character created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character' 
    get:
      tags:
        - Characters
      summary: Search characters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Characters'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /characters/{characterId}: # The character resource's path
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    get:
      tags:
        - Characters
      summary: Read a character
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
              examples:
                Hero:
                  $ref: '#/components/examples/Hero'
                Villain:
                  $ref: '#/components/examples/Villain'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Characters
      summary: Delete a character
      responses:
        '204':
          description: No content
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      tags:
        - Characters
      summary: Replace a character
      requestBody:
        $ref: '#/components/requestBodies/Character'
      responses:
        '204':
          description: No Content
  /characters/{characterId}/enemies:
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    get:
      tags:
        - Characters
      summary: Search character's enemies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Characters'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /characters/{characterId}/toys:
    parameters:
      - $ref: '#/components/parameters/CharacterId'
    post:
      tags:
        - Toys
      summary: Add character's toy
      responses:
        '201':
          description: Toy added
  /toys:
    get:
      tags:
        - Toys
      summary: Search toys
      responses:
        '200':
          description: Found toys

components:
  examples:
    Hero:
      summary: A hero sample
      value:
        id: qssdqsd
        name: He-Man
        side: hero
        archEnemyId: azeae
    Villain:
      summary: A villain sample
      value:
        id: azeae
        name: Skeletor
        side: villain
        archEnemyId: qssdqsd
  requestBodies:
    Character:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Character'
  responses:
    Unauthorized:
      description: |
        Missing or invalid credentials.
        Did you forgot the Authorization header?
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
  parameters:
    CharacterId:
      name: characterId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/CharacterId'
  schemas:
    Paginated:
      properties:
        pagination:
          required:
            - page
            - pageSize
          properties:
            page:
              type: integer
              minimum: 0
            pageSize:
              type: integer
              minimum: 0
              maximum: 50
    Errors:
      description: Standard error schema
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: string
              message:
                type: string
              location:
                type: string
                description: JSON path to the error
    CharacterId:
      type: string
      pattern: ^[a-z]{3,}$
      readOnly: true
    CharacterSummary:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/CharacterId'
        name:
          type: string
          minLength: 3
          maxLength: 36
          example: Skeletor
    Character:
      allOf:
        - $ref: '#/components/schemas/CharacterSummary'
        - properties:
            birthDate:
              type: string
              format: date
              writeOnly: true
            age:
              type: integer
              minimum: 0
              maximum: 0
              readOnly: true
            side:
              type: string
              enum:
                - hero
                - villain
            archEnemyId:
              $ref: '#/components/schemas/CharacterId'
              description: The arch enemy character id
            sideKickId:
              allOf:
                - description: The sidekick character id
                - $ref: '#/components/schemas/CharacterId'
    Characters:
      example:
        items:
          - id: zeezeez
            name: He-Man
          - id: sdsqdoqs
            name: Skeletor
      allOf:
        - $ref: '#/components/schemas/Paginated'
        - properties:
            items:
              type: array
              maxItems: 3
              items:
                $ref: '#/components/schemas/CharacterSummary'
        